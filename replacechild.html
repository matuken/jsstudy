<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Traditional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-traditional.dtd">
<html xmlns="http://www.w3.org.1999.xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>JavaScriptDOM</title>
		<script language="JavaScript" type="text/javascript">
			<!--
			function replaceTxt() {
				var p1 = document.getElementById("p1");
				var text = document.createTextNode("神尾睦月");
				var target = p1.childNodes.item(0);
				p1.replaceChild(text, target);

			}
			-->
		</script>

	</head>
	<body>
		<form action="">
			<p>Dom sample</p>
			<input type="BUTTON" value="Replace text" onclick="replaceTxt(); " />
			<p id="p1">天井香織</p>
		</form>
	</body>
</html>
